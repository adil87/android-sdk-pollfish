apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "pollfish.com.sampleproject"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.google.android.gms:play-services-base:9.6.1'
    
    // Fixed as a part of issue #3 | 4.3.1 -> 4.3.3
    // compile 'com.pollfish:pollfish:4.3.1:googleplayRelease@aar'
    compile 'com.pollfish:pollfish:4.3.3:googleplayRelease@aar'
}
